		</div>


	</div>

			<div class="post-article">

					<h2 class="post-title">Spaces</h2>
				</div>

		</div>
		</div>

				</div>

		</div>
	</div>
	</div>
</div>

<ul class="post-list">
	{% for post in site.posts %}
	<li>
		<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

		<h2>
	  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	</h2>
	</li>
	{% endfor %}
</ul>
